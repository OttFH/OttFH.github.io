<html lang="en">
<head>
  <title>Tik Tak Toe</title>
  <style> 
    .block { width: 100px; height: 100px; border: 3px solid black; } 
    .block:hover { cursor: pointer; background-color: #A1D454; } 
  </style>
</head>
<body style="display: flex; flex-direction: column; align-items: center; background:#EBE8CE">
  <h1 style="font-size: 3em;">Tic-Tac-Toe</h1>
  <div style="display: grid; width: 300px; height: 300px; grid-template-columns: auto auto auto;">
    <div class="block"></div> <div class="block"></div> <div class="block"></div>
    <div class="block"></div> <div class="block"></div> <div class="block"></div>
    <div class="block"></div> <div class="block"></div> <div class="block"></div>
  </div>
</body>
<script>
  var isCrossTurn = true, state = Array(9).fill(null),
    by = (beg, inc) => state[beg] === state[beg + inc] && state[beg] === state[beg + 2 * inc] && state[beg],
    win = () => by(0, 1) || by(3, 1) || by(6, 1) || by(0, 3) || by(1, 3) || by(2, 3) || by(0, 4) || by(2, 2);
  document.querySelectorAll('.block').forEach((block, i) => block.addEventListener('click', () => {
    block.innerHTML = `<svg width="100" height="100">${isCrossTurn ? 
      '<polyline points="10,10 90,90 50,50 90,10 10,90" stroke="blueviolet" stroke-width="10" fill="none" />' :
      '<circle cx="50" cy="50" r="40" stroke="orange" stroke-width="10" fill="none" />'}</svg>`;
    state[i] = isCrossTurn ? 'Cross' : 'Circle';
    block.style['pointer-events'] = 'none';
    isCrossTurn = !isCrossTurn;
    if (!win() && state.filter(Boolean).length !== 9) return;
    setTimeout(() => alert(win() ? win() + ' wins!!!!' : 'It is a tie!!'));
    document.body.style['pointer-events'] = 'none';
  }));
</script>
</html>
